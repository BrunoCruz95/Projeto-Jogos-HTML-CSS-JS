<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Joguingo</title>
    <style>
        canvas {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
    </style>
</head>

<body>
    <script>

        var canvas, ctx, ALT, LAR, frames = 0,
            maxPulos = 5, velocidade = 6, estadoAtual;

        estados = {
            jogar: 0,
            jogando: 1,
            perdeu: 2
        },

            grama = {
                y: 550,
                altura: 50,
                cor: "#49c513",

                desenha: function () {
                    ctx.fillStyle = this.cor;
                    ctx.fillRect(0, this.y, LAR, this.altura);
                }
            },

            bloco = {
                x: 50,
                y: 0,
                altura: 50,
                largura: 50,
                cor: "#ff4e4e",
                gravidade: 1.5,
                velocidade: 0,
                forcaDoPulo: 15,
                qntPulos: 0,

                atualiza: function () {
                    this.velocidade += this.gravidade;
                    this.y += this.velocidade;

                    if (this.y > (grama.y - this.altura)) {
                        this.y = grama.y - this.altura;
                        this.qntPulos = 0;
                    }
                },

                pula: function () {
                    if (this.qntPulos < maxPulos) {
                        this.velocidade = -this.forcaDoPulo;
                        this.qntPulos++;
                    }
                },

                desenha: function () {
                    ctx.fillStyle = this.cor;
                    ctx.fillRect(this.x, this.y, this.largura, this.altura);
                }

            },

            obstaculos = {
                _obs: [],
                cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d"],
                tempoInsere: 0,

                insere: function () {
                    this._obs.push({
                        x: LAR,
                        largura: 30 + Math.floor(21 * Math.random()),
                        altura: 30 + Math.floor(120 * Math.random()),
                        cor: this.cores[Math.floor(5 * Math.random())]
                    });

                    this.tempoInsere = 140;

                },

                atualiza: function () {
                    if (this.tempoInsere == 0) {
                        this.insere();
                    } else {
                        this.tempoInsere--;
                    }

                    for (var i = 0, tam = this._obs.length; i < tam; i++) {
                        var obs = this._obs[i];

                        obs.x -= velocidade;

                        if (obs.x <= -obs.largura) {
                            this._obs.splice(i, 1);
                            tam--;
                            i--;
                        }
                    }
                },

                desenha: function () {
                    for (var i = 0, tam = this._obs.length; i < tam; i++) {
                        var obs = this._obs[i];
                        ctx.fillStyle = obs.cor;
                        ctx.fillRect(obs.x, grama.y - obs.altura, obs.largura, obs.altura);
                    }
                }
            };


        function clique(event) {
            if(estadoAtual == estados.jogando){
                bloco.pula();
            }
            else if(estadoAtual == estados.jogar){
                estadoAtual = estados.jogando;
            }else if(estadoAtual == estados.perdeu){
                estadoAtual = estados.jogar;
            }
                
        }
        function main() {
            ALT = window.innerHeight;
            LAR = window.innerWidth;

            if (LAR >= 400) {
                LAR = 600;
                ALT = 600;
            }
            canvas = document.createElement("canvas");
            canvas.winth = LAR;
            canvas.height = ALT;
            canvas.style.border = "1px solid #000";
            ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            document.addEventListener("mousedown", clique);
            estadoAtual = estados.jogar;
            roda();
        }
        function roda() {
            atualiza();
            desenha();

            window.requestAnimationFrame(roda);
        }
        function atualiza() {
            frames++;
            bloco.atualiza();
            if (estadoAtual == estados.jogando) {
                obstaculos.atualiza();
            }
        }
        function desenha() {
            ctx.fillStyle = "#50beff";
            ctx.fillRect(0, 0, LAR, ALT);

            if (estadoAtual == estados.jogar) {
                ctx.fillStyle = "green";
                ctx.fillRect(0, 90, ALT - 200, LAR - 400);
            }

            else if (estadoAtual == estados.perdeu) {
                ctx.fillStyle = "red";
                ctx.fillRect(0, 90, ALT - 200, LAR - 400);
            }

            else if (estadoAtual == estados.jogando) {
                obstaculos.desenha();
            }
            grama.desenha();
            bloco.desenha();
        }

        main();

    </script>
</body>

</html>
